services:
  demo-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: demo-app:latest
    container_name: demo-app-container
    ports:
      - "5000:5000"
    environment:
      - APP_VERSION=1.0.0
      - PORT=5000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
